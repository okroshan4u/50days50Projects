<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search_container" id="search_bar">

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
</body>

</html>
