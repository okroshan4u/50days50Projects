<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x" style="color: #fff"></i>
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x" style="color: #fff"></i>
            <div class="counter" data-target="5000"></div>
            <span>Youtube Subscribers</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-facebook fa-3x" style="color: #fff"></i>
            <div class="counter" data-target="7500"></div>
            <span>Facebook fans</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
