<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="item"><img src="1.png" alt="" srcset=""></div>
        <div class="item"><img src="2.png" alt="" srcset=""></div>
        <div class="item"><img src="3.png" alt="" srcset=""></div>
        <div class="item"><img src="4.png" alt="" srcset=""></div>
        <div class="item"><img src="5.png" alt="" srcset=""></div>
        <div class="item"><img src="6.png" alt="" srcset=""></div>
        <div class="item"><img src="7.png" alt="" srcset=""></div>
    </div>
    <div class="button">
        <span class="prev"></span>
        <span class="next"></span>
    </div>

    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');

        next.addEventListener('click', function(){
            let items = document.querySelectorAll('.item');
            document.querySelector('.box').appendChild(items[0])
        });
        prev.addEventListener('click', function(){
            let items = document.querySelectorAll('.item');
            document.querySelector('.box').prepend(items[items.length - 1]);
        });
    </script>
</body>

</html>
