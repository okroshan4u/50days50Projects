<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Scrolling Effect</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Row 1: Left to Right -->
  <div class="scroll left-right" style="--t: 20s;">
    <div>
      <span>React</span>
      <span>Vue</span>
      <span>Angular</span>
      <span>Tailwind</span>
      <span>React</span>
      <span>Vue</span>
      <span>Angular</span>
      <span>Tailwind</span>
    </div>
    <div>
      <span>React</span>
      <span>Vue</span>
      <span>Angular</span>
      <span>Tailwind</span>
      <span>React</span>
      <span>Vue</span>
      <span>Angular</span>
      <span>Tailwind</span>
    </div>
  </div>

  <!-- Row 2: Right to Left -->
  <div class="scroll right-left" style="--t: 25s;">
    <div>
      <span>Python</span>
      <span>Django</span>
      <span>Flask</span>
      <span>Laravel</span>
    </div>
    <div>
      <span>Python</span>
      <span>Django</span>
      <span>Flask</span>
      <span>Laravel</span>
    </div>
  </div>

</body>
</html>
