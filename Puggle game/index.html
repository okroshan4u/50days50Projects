<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="drag" id="drag">
        <div class="dragBox">
            <div class="images" draggable="true" id="block1" style="--img:url(1.jpg);" ondragstart="drag(event)"></div>
        </div>

        <div class="dragBox">
            <div class="images" draggable="true" id="block2" style="--img:url(2.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block3" style="--img:url(3.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block4" style="--img:url(4.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block5" style="--img:url(5.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block6" style="--img:url(6.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block7" style="--img:url(7.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block8" style="--img:url(8.jpg);" ondragstart="drag(event)"></div>
        </div>
        <div class="dragBox">
            <div class="images" draggable="true" id="block9" style="--img:url(9.jpg);" ondragstart="drag(event)"></div>
        </div>
    </div>

    <div class="board">
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
    </div>

    <button class="reset" onClick="window.location.reload();">Reset Puzzle</button>


    <script>

        function drag(event){
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event){
            event.preventDefault();
        }

        function drop(event){
            event.preventDefault();
            let data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data))
        }


        onload = function(){
            let parent = document.getElementById('drag');
            let frag = document.createDocumentFragment();
            while(parent.children.length){
                frag.appendChild(parent.children[Math.floor(Math.random()* parent.children.length)]);
            }
            parent.appendChild(frag);
        }
    </script>
</body>


</html>
