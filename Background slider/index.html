<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide slide1 active" style="background-image: url(strawberry_b.jpg);">
                <h1>Strawberry Passion</h1>
                <button class="btn">Buy Now</button>
    
        </div>
        <div class="slide slide2" style="background-image: url(orange_b.jpg);">
            <h1>Carrot & Orange</h1>
            <button class="btn">Buy Now</button>
        </div>
        <div class="slide slide3" style="background-image: url(lemonKiwi_b.jpg);">
            <h1>Kiwi & Lemon</h1>
            <button class="btn">Buy Now</button>
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
