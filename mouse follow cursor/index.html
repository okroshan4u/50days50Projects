<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic in cursor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="trailer">
        <i id="trailer-icon" class="fa-solid fa-circle-arrow-up fa-rotate-by"

    </div>
    <div class="interactable" data-type="link">
        <img src="Roshan.png" alt="">

    <div class="interactable" data-type="video">
        <img src="Roshan2.png" alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
