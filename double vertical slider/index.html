<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double vertical slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #1e292f;">
                <h1>Catle</h1>
                <p>Lonly catle</p>
            </div>
            <div style="background-color: #ff456b;">
                <h1>Nature flowers</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #ff9f38;">
                <h1>Flying Eagle</h1>
                <p>Eagle in the sky</p>
            </div>
            <div style="background-color: #071c31;">
                <h1>Mountains</h1>
                <p>Blue mountains</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(1.avif);"></div>
            <div style="background-image: url(2.avif);"></div>
            <div style="background-image: url(4.avif);"></div>
            <div style="background-image: url(3.avif);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/06f88d4257.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
